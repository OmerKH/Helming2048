name: CI/CD for 2048 Chart

on:
  push:
    branches: [ "master" ]
    # tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]


env:
  APP_NAME: 2048
  CHART_PATH: ./gamechart



jobs:
  lint-and-docs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Helm lint
        run: |
          echo "üîç Linting Helm chart..."
          helm lint ${{ env.CHART_PATH }}

      - name: Helm template and validate
        run: |
          echo "üîç Validating Helm templates..."
          helm template test-release ${{ env.CHART_PATH }} --debug --dry-run

      - name: Check README is up-to-date
        shell: bash
        run: |
          if [ ! -f README.md ]; then
            echo "‚ùå README.md not found!"
            exit 1
          fi

          echo "‚úÖ README.md validation passed"

      - name: Add success annotation
        if: success()  # This ensures it only runs if the workflow succeeded
        run: echo "::notice title=CI Status::‚úÖ CI succeeded!"

  deploy:
    name:  Deploy to Staging
    if: github.event_name == 'pull_request'
    needs: lint-and-docs
    runs-on: ${{ matrix.os }}
    # runs-on: self-hosted
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm upgrade
        run: |
          helm upgrade --install game ./gamechart --namespace default